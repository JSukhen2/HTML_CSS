<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio&Checkbox</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택하시오.</legend>
        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="green">초록</label>
            <input type="checkbox" id="green" value="green" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>배송방법</legend>
        <ul>
          <li>
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" name="delivery" id="pay" value="pay" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <textarea name="" id="" cols="150" rows="5">
저는 목원대학교 학생입니다</textarea
        >
      </fieldset>

      <fieldset>
        <legend>주문상품</legend>
        <ul>
          <li>
            <!-- multiple 다중 선택 , -->
            <select name="goods" id="goods" multiple>
              <option value="apple_10kg">사과10kg</option>
              <option value="apple_20kg">사과20kg</option>
              <option value="apple_30kg">사과30kg</option>
              <option value="apple_40kg" selected>사과40kg</option>
              <option value="apple_50kg">사과50kg</option>
            </select>
          </li>
          <li>
            <label for="ice-cream-choice">맛 선택</label>
            <input
              list="ice-cream-flavors"
              id="ice-cream-choice"
              name="ice-cream-choice"
            />
            <datalist id="ice-cream-flavors">
              <option value="A"></option>
              <option value="AB"></option>
              <option value="ABC"></option>
              <option value="C"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <button type="submit">
        추가하기
      </button>
      <button type="reset">
        리셋하기
      </button>
    </form>
  </body>
</html>
