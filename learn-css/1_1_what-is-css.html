<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .blue--text {
            color: blue;
        }
        .green--text {
            color: green;
        }
        .yellow--text {
            color: yellow;
        }
        a {
            text-decoration: none;
        }

        #dark {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="blue--text">제목</h1>
    <p style="color: gray;">안녕하세요 연습장입니다.</p>
    <hr>
    <a class="green--text" href="http://www.naver.com">네이버</a>
    <span>이름 : </span><span>조석헌</span>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>토마토</li>
        <li>오이</li>
    </ul>
    <br>
    <p id="dark">
        동해 물과 백두산이 마르고 닳도록<br>
        하느님이 <span class="yellow--text">보우하사 우리나라</span> 만세.<br>
        무궁화 삼천리 화려 강산 <br>
        대한 사람, 대한으로 길이 보전하세.
    </p>
</body>
</html>
